name:                haskellbook
version:             0.1.0.0
github:              "joelmccracken/playground/haskellbook"
license:             BSD3
author:              "value"
maintainer:          "value"
copyright:           "value"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            value

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         none

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - containers
    - time
    - hspec
    - QuickCheck
    - random
    - split
    - hlint
    - semigroups
    - checkers
    - mtl
    - transformers
    - dlist
    - trifecta
    - parsers
    - raw-strings-qq
    - bytestring
    - safe

executables:
  haskellbook:
    main:                app/Main.hs
    ghc-options:
    - -static
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskellbook

  shawty:
    main:                app/Shawty.hs
    ghc-options:
      - -threaded
    dependencies:
      - base
      - bytestring
      - hedis
      - mtl
      - network-uri
      - random
      - scotty
      - semigroups
      - text
      - transformers

  hit_counter:
    main:                app/HitCounter.hs
    ghc-options:
      - -threaded
    dependencies:
      - base
      - containers
      - scotty
      - text
      - transformers

  morra1:
    main:                app/Morra1.hs
    ghc-options:
      - -threaded
    dependencies:
      - base
      - random
      - transformers

tests:
  haskellbook-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskellbook
